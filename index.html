<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form by levelUpDv</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div id="container">
        <div id="leftDiv">
            <div>
                <img src="./images/oral_disease_FILL0_wght400_GRAD0_opsz24.svg" alt="dental tools">
                <p>Dental4you</p>
            </div>
            <footer>Photo by <a
                    href="https://unsplash.com/@carocaro1987?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Caroline
                    LM</a> on <a
                    href="https://unsplash.com/photos/QA9fRIi6sFw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </footer>
        </div>
        <div id="rightDiv">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br> You <em>know</em> what
                    to do.</p>
            </header>
            <form action="">
                <div>
                <h3>Let's do this!</h2>
                    <div>
                        <section>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" id="fname" placeholder="john">
                            <label for="mail">EMAIL</label>
                            <input type="email" name="mail" id="mail" placeholder="email@example.com">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd" class="error">
                            <span id="msg"></span>
                        </section>
                        <section>
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname" placeholder="Doe">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" name="tel" id="tel" placeholder="+971501234567">
                            <label for="confPwd">CONFIRM PASSWORD</label>
                            <input type="password" name="confPwd" id="confPwd">
                        </section>
                    </div>
                </div>
                    <section>
                        <button type="submit" id="submit">Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </section>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
